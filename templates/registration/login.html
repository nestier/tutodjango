{% extends "base.html" %}

{% block content %}
<form action="." method="post">
    {% csrf_token %}
    {{ form  }}
    {% if next  %}
        <input type='hidden' name="next" value="{{ next }}"/>
    {% else %}
        <input type='hidden' name="next" value="{% url 'home' %}"/>
    {% endif %}
    <input type="submit" value="Login"/>
</form>
{% endblock %}
